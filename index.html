<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Noob Clicker</h1>
        
        <div class="score-container">
            <div class="score-label">Yours Score:</div>
            <div class="score" id="score">0</div>
        </div>
        
        <button class="clicker-button" id="clicker">
            <img src="ooof.png" alt="Click Me" class="button-image">
        </button>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="clicks">0</div>
                <div class="stat-label">Total Click</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="cps">0</div>
                <div class="stat-label">Click/Seconds</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="timer">60</div>
                <div class="stat-label">Remaining Time</div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="control-button" id="resetButton">Reset Game</button>
            <button class="control-button" id="startButton">Start Game</button>
        </div>
        
        <div class="instructions">
            <p>click as many noob faces as possible within 60 seconds!</p>
            <p>click on noob face to get score</p>
        </div>
    </div>

    <audio id="clickSound" preload="auto">
        <source src="roblox-death-sound_1.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
